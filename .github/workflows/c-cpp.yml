name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: apt
      run: sudo apt-get install ttf-mscorefonts-installer
    - name: Install dependencies
      run: |
        sudo apt-get install -y -qq libvips ghostscript imagemagick
        yarn install --frozen-lockfile      
    - uses: actions/checkout@v4
    - name: autogen.sh
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
